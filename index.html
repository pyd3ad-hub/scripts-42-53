<!DOCTYPE html>
<html>
<head>
    <title>Script Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ffffff;
            --secondary-color: #e5e5e5;
            --sidebar-bg: rgba(20, 20, 20, 0.3);
            --sidebar-hover: rgba(40, 40, 40, 0.4);
            --sidebar-active: rgba(50, 50, 50, 0.5);
            --text-color: #ffffff;
            --text-light: #b3b3b3;
            --text-white: #ffffff;
            --bg-color: #000000;
            --bg-light: #1a1a1a;
            --bg-dark: #000000;
            --bg-card-dark: rgba(30, 30, 30, 0.25);
            --bg-overlay: rgba(20, 20, 20, 0.3);
            --border-color: rgba(255, 255, 255, 0.1);
            --green: #10b981;
            --green-dark: #059669;
            --purple: #8b5cf6;
            --purple-dark: #7c3aed;
            --blue: #3b82f6;
            --blue-dark: #2563eb;
            --red: #ef4444;
            --red-dark: #dc2626;
            --grey-dark: rgba(40, 40, 40, 0.3);
            --grey-button: rgba(30, 30, 30, 0.4);
            --black-button: rgba(15, 15, 15, 0.4);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.5), 0 2px 10px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.6), 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-white);
            background-color: var(--bg-dark);
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: -2;
        }
        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.9), 0 0 20px 5px rgba(255, 255, 255, 0.5);
            z-index: -1;
            opacity: 0;
            animation: shoot linear infinite;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 150px;
            height: 1px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.5), transparent);
            transform: translateY(-50%) translateX(-150px);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .shooting-star::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.6), transparent);
            transform: translateY(-50%) translateX(-200px);
        }

        @keyframes shoot {
            0% {
                transform: translateY(-100px) translateX(-100px) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) translateX(calc(100vw + 100px)) rotate(45deg);
                opacity: 0;
            }
        }
        .shooting-star:nth-child(1) {
            left: 10%;
            top: -100px;
            animation-duration: 3s;
            animation-delay: 0s;
        }

        .shooting-star:nth-child(2) {
            left: 30%;
            top: -200px;
            animation-duration: 4s;
            animation-delay: 1s;
        }

        .shooting-star:nth-child(3) {
            left: 50%;
            top: -150px;
            animation-duration: 3.5s;
            animation-delay: 2s;
        }

        .shooting-star:nth-child(4) {
            left: 70%;
            top: -250px;
            animation-duration: 4.5s;
            animation-delay: 0.5s;
        }

        .shooting-star:nth-child(5) {
            left: 90%;
            top: -100px;
            animation-duration: 3.2s;
            animation-delay: 1.5s;
        }
        .center-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            padding: 3rem;
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(165, 180, 252, 0.3);
        }

        p {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .url-button {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--blue);
            text-decoration: none;
            border: 2px solid rgba(59, 130, 246, 0.4);
            margin-top: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .url-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(59, 130, 246, 0.05));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .url-button:hover {
            background: rgba(40, 40, 40, 0.95);
            border-color: rgba(59, 130, 246, 0.7);
            color: #60a5fa;
            transform: translateY(-3px);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(59, 130, 246, 0.3);
        }

        .url-button:hover::before {
            opacity: 1;
        }

        .url-button:active {
            transform: translateY(-1px);
            transition: transform 0.1s ease;
        }

        .url-button::after {
            content: 'â†—';
            margin-left: 8px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .glow-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.1), transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            .center-content {
                padding: 2rem;
                margin: 1rem;
                max-width: 90%;
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.1rem;
            }

            .url-button {
                font-size: 1rem;
                padding: 0.6rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .center-content {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .url-button {
                font-size: 0.95rem;
                padding: 0.5rem 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>

    <div class="center-content">
        <div class="glow-effect"></div>
        <h1>Script Manager</h1>
        <p>Lua scripts for 42-53.com</p>
        <a href="https://42-53.com" class="url-button" target="_blank">
            42-53.com
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const shootingStarsContainer = document.querySelector('body');
            
            for (let i = 6; i <= 15; i++) {
                const star = document.createElement('div');
                star.className = 'shooting-star';
                
                const left = Math.random() * 100;
                const top = -Math.random() * 300 - 100;
                const duration = 2 + Math.random() * 4;
                const delay = Math.random() * 5;
                
                star.style.left = `${left}%`;
                star.style.top = `${top}px`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                
                shootingStarsContainer.appendChild(star);
            }
            
            const content = document.querySelector('.center-content');
            setTimeout(() => {
                content.style.opacity = '1';
                content.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
